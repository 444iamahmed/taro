<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Taro Examples</title>
		<link rel="stylesheet" href="../files/main.css" />
		<style>
			html,
			body {
				height: 100%;
			}

			h1 {
				margin: 0 0 16px;
			}

			a {
				text-decoration: none;
				color: inherit;
			}

			#examples a {
				color: var(--secondary-text-color);
				display: inline;
				font-weight: 500;
			}

			#examples a:hover {
				color: var(--theme-color);
			}

			.sidebar {
				position: fixed;
				left: 0px;
				width: 300px;
				border-right: 1px solid var(--border-color);
				height: 100%;
				z-index: 100;
			}

			.content {
				padding: 20px;
			}

			.sidebar span {
				display: block;
				margin-bottom: 10px;
			}

			#viewer {
				margin-left: 300px;
			}

			#viewer, iframe {
				position: absolute;
				border: 0px;
				left: 0;
				right: 0;
				width: calc(100% - 300px);
				height: 100%;
				overflow: auto;
			}

			.selected {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
		<div class="sidebar">
			<div class="content">
				<div style="text-align: center">
					<h1><a href="../index.html">Taro</a></h1>
				</div>
				<span id="examples">
					<a href="snake.html" target="viewer">Snake</a>
				</span>
			</div>
		</div>
		<iframe id="viewer" name="viewer" allowfullscreen="" allowvr="" onmousewheel="" src="snake.html"></iframe>
	</div>
	</body>
</html>
