<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Three.js game</title>
      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="style.css" type="text/css">
   </head>
   <body>
      <div id="launcher">
         <h1 id="title">Erik's Cool Awesome Very-Good Game</h1>
         <div class="card">
            <form id="joinSubmit" onsubmit="return false">
               <h2 class="label">JOIN SERVER</h2>
               <input type="text" class="text-input" placeholder="Player name" autocomplete="off" required>
               <input type="text" class="text-input" id="join" placeholder="Server code" autocomplete="off" required>
               <input type="submit" class="launcher-button" value="Join">
            </form>

            <hr>

            <form id="hostSubmit" onsubmit="return false">
               <h2 class="label">HOST SERVER</h2>
               <input type="submit" class="launcher-button" value="Host">
            </form>
         </div>
      </div>
      <div id="game">
         <div id="crosshair"></div>
         <div id="log"></div>
         <canvas id="c"></canvas>
      </div>
      <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
      <script type="module" src="script.js"></script>
   </body>
</html>
