<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='UTF-8'>
      <meta name='viewport' content='width=device-width,initial-scale=1'>
      <title>Three.js game</title>
      <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
      <link rel='stylesheet' href='style.css' type='text/css'>
   </head>
   <body>
      <div id='launcher'>
         <h1 id='title'>Erik's Cool Awesome Very-Good Game</h1>
         <div class='card'>
            <div id='splashPage'>
               <form id='joinSubmit' onsubmit='return false'>
                  <h2 class='label'>JOIN SERVER</h2>
                  <input type='text' class='text-input nickname' placeholder='Player name' autocomplete='off' required>
                  <input type='text' class='text-input' id='join' placeholder='Server code' autocomplete='off' required>
                  <input type='submit' class='launcher-button' value='Join'>
               </form>
               <hr>
               <h2 class='label'>HOST SERVER</h2>
               <button type='submit' id='nextButton' class='launcher-button'>Host</button>
            </div>

            <form id='hostSubmit' onsubmit='return false' style='display: none'>
               <h2 class='label'>HOST SETTINGS</h2>
               <input type='text' class='text-input nickname' placeholder='Player name' autocomplete='off' required>
               <input type='submit' class='launcher-button' value='Start Game!'>               
            </form>
         </div>
      </div>
      <div id='loading' style='display: none'>
         <div id='loadingInfo'>Loading: Player.glb</div>
         <div id='progressBar'>
            <div id='barPercentage'></div>
         </div>
      </div>
      <div id='game' style='display: none'>
         <div id='menu' style='display: none'>
            <div id='menu-sidebar'>
               <!-- <button>Gameplay</button> -->
               <button class='setting-label' data-setting='controls' data-selected>Controls</button>
               <button class='setting-label' data-setting='video'>Video</button>
               <button class='setting-label' data-setting='audio'>Audio</button>
            </div>
            <div id='menu-content'>
               <form class='setting' data-setting='controls' data-selected>
                  <div>
                     <label for="displayMode">Display Mode</label>
                     <select name="displayMode">
                        <option value="windowed">Windowed</option>
                        <option value="fullscreen">Fullscreen</option>
                     </select>
                  </div>
                  <hr>
                  <div>
                     <label for="aspectRatio">Aspect Ratio</label>
                     <select name="aspectRatio">
                        <option value="4-3">4:3</option>
                        <option value="16-9">16:9</option>
                        <option value="16-10">16:10</option>
                     </select>
                  </div>
                  <hr>
                  <div>
                     <label for="brightness">Brightness</label>
                     <input name='brightness' type='range' min="0" value="80" max="100" step="1">
                     <input type="number" name="tentacles" min="0" max="100" value="42">
                  </div>
                  <hr>
                  <div>
                     <label for="fov">Field of View</label>
                     <input name='fov' type='range' min="0" value="80" max="100" step="1">
                     <input type="number" name="tentacles" min="0" max="100" value="42">
                  </div>
               </form>
               <form class='setting' data-setting='video'>
                  <label for="cars">Choose a car</label>
                  <select name="cars">
                     <option value="volvo">Volvo</option>
                     <option value="saab">Saab</option>
                     <option value="opel">Opel</option>
                     <option value="audi">Audi</option>
                  </select>
               </form>
               <form class='setting' data-setting='audio'>
                  <label for="cars">Choose a car</label>
                  <select name="cars">
                     <option value="volvo">Volvo</option>
                     <option value="saab">Saab</option>
                     <option value="opel">Opel</option>
                     <option value="audi">Audi</option>
                  </select>
               </form>
            </div>
         </div>
         <div id='crosshair'></div>
         <div id='log'></div>
         <canvas id='c'></canvas>
      </div>
      <script src='https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js'></script>
      <script type='module' src='js/main.js'></script>
   </body>
</html>
